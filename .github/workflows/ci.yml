name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --workspace --all-features

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta, "1.85"]
        exclude:
          # Windows beta can be flaky, focus on stable and MSRV
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.rust }}

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: cargo test --workspace --all-features

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: cargo test --workspace --all-features
        env:
          # Windows may need longer timeouts for PTY operations
          RUST_TEST_TIME_UNIT: 60000
          RUST_TEST_TIME_INTEGRATION: 120000

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly for rustfmt)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: msrv

      - name: Check MSRV
        run: cargo check --workspace --all-features

  feature-matrix:
    name: Feature Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""
          - "ssh"
          - "mock"
          - "screen"
          - "pii-redaction"
          - "test-utils"
          - "metrics"
          - "full"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: features-${{ matrix.features }}

      - name: Check with features
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo check -p rust-expect --no-default-features
          else
            cargo check -p rust-expect --features "${{ matrix.features }}"
          fi

  # Windows-specific feature tests
  windows-features:
    name: Windows Feature Check
    runs-on: windows-latest
    strategy:
      matrix:
        features:
          - ""
          - "mock"
          - "screen"
          - "full"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-features-${{ matrix.features }}

      - name: Check with features
        run: |
          if ("${{ matrix.features }}" -eq "") {
            cargo check -p rust-expect --no-default-features
          } else {
            cargo check -p rust-expect --features "${{ matrix.features }}"
          }
        shell: pwsh
